<script>
//begining of shellMe program, and its using functions
function shellMe() {

var doodle = prompt('@shellMe:');

if (doodle == 'hello') {
alert('>> i am a giant bucket');
done();
}

else if (doodle == 'bucket') {
alert('>> hey! i am!');
done();
}

else if (doodle == 'google') {
window.open("http://www.google.com");
}

else if (doodle == 'youtube') {
window.open("http://www.youtube.com");
}

else if (doodle == 'facebook') {
window.open("http://www.facebook.com");
}

else if (doodle == 'beltchecker') {
window.open("http://www.beltchecker.com");
}

else if (doodle == 'math') {
math();
}

else if (doodle == 'time') {
var today = new Date();
var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
var dateTime = date+' '+time;
alert('>> ' + dateTime);
done();
}

else if (doodle == 'help') {
alert('>> welcome to help!');
alert('>> type \'math\' to do basic math');
alert('>> type \'time\' to get the time and date');
alert('>> type \'version\' to get the shellMe version');
alert('>> type the name of a website that is supported to go to that web app');
alert('>> lastly, you can always look at the source code no problem! please build off me!');
done();
}

else if (doodle == 'ver' || doodle == 'version') {
alert ('>> shellMe version 0.01 beta');
done();
}

else {
alert('>> invalid input');
done();
}

}

function math() {

var mathOne = prompt('@shellMe >> first number:');
var mathDo = prompt('@shellMe >> +, -, *, /:');
var mathTwo = prompt('@shellMe >> second number:');

mathOne = parseInt(mathOne);
mathTwo = parseInt(mathTwo);

if (mathDo == '+') {
alert(mathOne + mathTwo);
done();
}

else if (mathDo == '-') {
alert(mathOne - mathTwo);
done();
}

else if (mathDo == '*') {
alert(mathOne * mathTwo);
done();
}

else if (mathDo == '/') {
alert(mathOne / mathTwo);
done();
}

else {
alert('>> you done goofed');
done();
}

}

function done() {
var areYou = prompt('@shellMe >> are you done?');
if (areYou == 'no') {
shellMe();
}

else if (areYou == 'yes') {
alert('>> thank you for using shellMe!');
}

else {
alert('>> invalid entry');
done();
}

}
//end of shellMe and its using functions



</script>
